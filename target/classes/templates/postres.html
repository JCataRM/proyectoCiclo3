<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postres restaurante Magic</title>
    <!--Icon tab-->
    <link rel="shortcut icon" href="Backgrounds/cheese-solid.svg" />
    <!--File styles -->
    <link rel="stylesheet" href="Sass/Styles.css">
    <!--Files css bootstrap-->
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="Bootstrap/bootstrap-grid.css.map">
    <link rel="stylesheet" href="Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="Bootstrap/bootstrap-reboot.rtl.min.css.map">
    <!--Files js bootstrap-->
    <script defer src="Bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="Bootstrap/bootstrap.bundle.js.map"></script>
</head>
<body id="body_dessert">
    <section id="Menu-starter" class="container px-4 text-center">
        <h1>POSTRES</h1>
        <div class="container">
            <div class="row">
                <div th:each="postre: ${postres}" class="col-12">
                    <article class="menu_starter">
                        <div class="col-md-3">
                            <img th:src="${postre.imagen}"/>
                        </div>
                        <div class="col-md-9">
                            <h3 th:text="${postre.nombre}">Tiramisú</h3>
                            <p th:text="${postre.descripcion}"></p>
                            <p class="cost" th:text="'Costo: $' + ${bebida.precio}"></p>
                            <button>Añadir al carrito</button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <button onclick="location.href='/#section3'" id="come_back" type="button" class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Regresar</button>
</body>
</html>
