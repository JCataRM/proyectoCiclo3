<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos fuertes restaurante Magic</title>
    <!--Icon tab-->
    <link rel="shortcut icon" href="../Backgrounds/bowl-rice-solid.svg" />
    <!--File styles -->
    <link rel="stylesheet" href="../Sass/Styles.css">
    <!--Files css bootstrap-->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css.map">
    <!--Files js bootstrap-->
    <script defer src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="../Bootstrap/bootstrap.bundle.js.map"></script>
</head>
<body id="body_main_course">
    <section id="Menu-starter">
        <h1>PLATOS FUERTES</h1>
        <div class="container">
            <div th:if="${mensaje != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <p th:text="${mensaje}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${mensajeLimite != null}" class="alert alert-danger alert-dismissible" role="alert">
                <strong>Ups, tenemos un problema! </strong> <span th:text="${mensajeLimite}"></span>
                <p><strong>Importante: </strong>Si requiere un pedido más extenso, por favor comuníquese con la administración.</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row">
                <div th:each="platoFuerte: ${platosFuertes}" class="col-12">
                    <article class="menu_starter">
                        <div class="col-md-3">
                            <img th:src="${platoFuerte.imagen}"/>
                        </div>
                        <div class="col-md-9">
                            <h3 th:text="${platoFuerte.nombre}"></h3>
                            <p th:text="${platoFuerte.descripcion}"></p>
                            <p class="cost" th:text="'Costo: $' + ${platoFuerte.precio}"></p>
                            <button><a th:href="@{/platos_fuertes/{id}(id=${platoFuerte.id})}">Añadir al carrito</a></button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <button onclick="location.href='/#section3'" id="come_back" type="button" class="btn btn-dark" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Regresar</button>
</body>
</html>
