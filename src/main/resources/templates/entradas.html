<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entradas restaurante Magic</title>
    <!--Icon tab-->
    <link rel="shortcut icon" href="../Backgrounds/utensils-solid.svg" />
    <!--File styles -->
    <link rel="stylesheet" href="../Sass/Styles.css">
    <!--Files css bootstrap-->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css.map">
    <!--Files js bootstrap-->
    <script defer src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="../Bootstrap/bootstrap.bundle.js.map"></script>
</head>

<body id="body_starter">
    <section id="Menu-starter">
        <h1>ENTRADAS</h1>
        <div class="container">
            <div th:if="${mensaje != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
                <p th:text="${mensaje}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="row">
                <div th:each="entrada: ${entradas}" class="col-12">
                    <article class="menu_starter">
                        <div class="col-md-3">
                            <img th:src="${entrada.imagen}" />
                        </div>
                        <div class="col-md-9">
                            <h3 th:text="${entrada.nombre}"></h3>
                            <p th:text="${entrada.descripcion}"></p>
                            <p class="cost" th:text="'Costo: $' + ${entrada.precio}"></p>
                            <button><a th:href="@{/entradas/{id}(id=${entrada.id})}">AÃ±adir al carrito</a></button>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <button id="come_back" type="button" class="btn btn-outline-light"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
        onclick="location.href='/#section3'">Regresar</button>
</body>

</html>
