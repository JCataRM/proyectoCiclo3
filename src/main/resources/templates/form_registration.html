<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro restaurante Magic</title>
    <!--Icon tab-->
    <link rel="shortcut icon" href="../Backgrounds/square-check-solid.svg" />
    <!--File styles -->
    <link rel="stylesheet" href="../Sass/Styles.css">
    <!--Files css bootstrap-->
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="../Bootstrap/bootstrap-reboot.rtl.min.css.map">
    <!--Files js bootstrap-->
    <script defer src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <script defer src="../Bootstrap/bootstrap.bundle.js.map"></script>
</head>
<body id="body_form">
    <h1>FORMULARIO DE REGISTRO</h1>
    <section id="registration_form">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <form class="col-8">
                    <label for="identification" class="form-label">Cedula de ciudadan√≠a</label>
                    <input type="email" class="form-control" id="identification" aria-describedby="emailHelp">
                    <label for="names" class="form-label">Nombre completo</label>
                    <input type="email" class="form-control" id="names" aria-describedby="emailHelp">
                    <label for="lastName" class="form-label">Apellidos completos</label>
                    <input type="email" class="form-control" id="lastName" aria-describedby="emailHelp">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                    <div class="registration_buttons">
                        <button type="submit" class="btn btn-primary">Registrarme</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.href='../index.html#section1'">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
